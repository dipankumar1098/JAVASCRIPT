<html>
    <head>
        <title>only options</title>
    </head>
    <body>
        <h3>Select designation</h3>
        <select name="designation" id="desig1">
            <option value="" selected disabled>Select Designation
            <option value="Developer">Developer
            <option value="Testing">Testing
            <option value="Devops">Devops
            <option value="customer support">customer support
        </select>
        <button onclick="m()">Submit</button>
        <h1 id="desig2"></h1>
    </body>
    <script>
        function m(){
            let value = document.getElementById("desig1").value;
            document.getElementById('desig2').textContent = value;        }
    </script>
</html>
